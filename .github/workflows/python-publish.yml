name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
#Ajout
#Potentiellement ouvrir et ajouter dans un TOML (pas s√ªr car metadata non obligatoire)
    - name: Generating distribution archives
      run: python -m pip install --upgrade build
#Fin des ajouts
    - name: Build package
      run: python -m build
